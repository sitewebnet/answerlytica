<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Answerlytica</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/4a90e2/graduation-cap.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f7fb;
      color: #333;
    }
    h2 {
      color: #4361ee;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    #resetBtn {
      background-color: #4361ee;
      color: white;
    }
    #resetBtn:hover {
      background-color: #3549c6;
    }
    #backBtn {
      background-color: #e0e0e0;
      color: #333;
    }
    #backBtn:hover {
      background-color: #d0d0d0;
    }
    .container {
      background: white;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" /><br>
    <button id="resetBtn">Save New Password</button>
    <button id="backBtn">Back to Login</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient("YOUR_SUPABASE_URL", "YOUR_SUPABASE_ANON_KEY");

    // Handle password reset
    document.getElementById("resetBtn").addEventListener("click", async () => {
      const newPassword = document.getElementById("newPassword").value.trim();
      if (!newPassword) return alert("Please enter your new password.");

      const { data, error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        alert("❌ Reset failed: " + error.message);
      } else {
        alert("✅ Password updated successfully! You can log in again now.");
        window.location.href = "index.html"; // Redirect to login
      }
    });

    // Back to login
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });
  </script>
    <script>
         document.addEventListener("keydown", function(e) {
           if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
             e.preventDefault();
             alert("You are not allowed to copy content or view source!");
           }
         });
    </script>  
</body>
</html>
